services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: School-supplies-exchange-backend
    container_name: School_supplies_exchange-backend
    restart: unless-stopped
    ports:
      - "10003:80"
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/storage
